<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
  </head>
  <body>
    <section>
      <div class="blog-card">
        <div class="blog-card_content">
          <div class="blog-card_header">
            <img
              src="illustration-article.svg"
              alt="Main Picture"
              class="main-picture"
            />
          </div>
          <main>
            <div class="blog-card_body">
              <div class="learning-btn">
                <button>Learning</button>
              </div>
              <article>
                <div class="blog-card_infos">
                  <p class="date-published">Published 21 Dec 2023</p>
                  <h2 class="heading">HTML & CSS foundations</h2>
                  <p class="text">
                    These languages are the backbone of every website, defining
                    structure, content, and presentations.
                  </p>
                </div>
              </article>
            </div>
          </main>
          <footer>
            <div class="blog-card_footer">
              <div class="footer-logo">
                <img
                  src="image-avatar.webp"
                  alt="Avatar"
                  height="40px"
                  width="40px"
                />
              </div>
              <div class="footer-name">
                <p class="name">Greg Hooper</p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </section>
  </body>
</html>
